apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://repo.bukkit.org/content/groups/public"
    }
}

dependencies {
    compile 'org.bukkit:bukkit:1.2.4-R0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}